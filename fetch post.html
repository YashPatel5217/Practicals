<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <button onclick="fetchdata()">fetch data</button>
    <div class="container">
        <div class="row" id="btn"></div>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(function (resp){
        return resp.json();
      })
      .then(function (data){
        return console.log(data);                       
      })
      .catch (function(err){
        console.log(err);
      });
      let btn= document.getElementById("btn");
      function showData (newData){
        for(const myData of newData){
            let htmlData= `<div class="col-md-4">
            <div class="card">
                
                <img src="${myData.url}" class="card-img-top" alt=""/>
                <div class="card-body">
                    <h5 class="card-title">${myData.title}</h5>
                    <h5 class="card-title">${myData.id}</h5>
                    <div class="userid">${myData.userId}</div>    
                   
                    <a href="#" class="btn btn-primary">Order Now</a>
                </div>
            </div>
                  </div>`;
                  btn.insertAdjacentHTML("afterbegin",htmlData);
        }
      }
      function fetchdata(){
        fetch("https://jsonplaceholder.typicode.com/posts")
      .then ((response) => {
        return response.json();
      })
      .then ((data) => {
        showData(data)
    })
    .catch((err)=>console.log (err));
      }
    </script>
</body>
</html>
