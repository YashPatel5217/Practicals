<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array shift and unshift</h1>
    <script>
        var x=["01","yash","patel","07"];
        document.write(x+"<br><br>");

        x.shift();
        document.write("shift array:-"+x+"<br><br>")

        x.unshift("14");
        document.write("unshift array:-"+x)
    </script>
</body>
</html>
