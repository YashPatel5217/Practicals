</head>
<style>
    body
    {
        background-color: whitesmoke;
        text-align: center;
    }
    form
    {
        border: 2px solid black;
        width: 70%;
        margin-left: 15%;
        background-color: darkgray;
    }
</style>
<body>
<form action="" onsubmit="return validation()">
    <h1>-fill the form-</h1>
    <div>name <br><input type="text" id="names" class="w-25">
    <span id="nameuser" class="text-danger"></span></div><br>

    <div>password<br><input type="text" id="password" class="w-25">
        <span id="word" class="text-danger"></span></div><br>

        <div>confirm password<br><input type="text" id="confirm" class="w-25">
            <span id="last" class="text-danger"></span></div><br>
        
            <div>email<br><input type="email" id="emailid" class="w-25">
                <span id="first" class="text-danger"></span></div><br>

                <div>mobile number<br><input type="number" id="number" class="w-25">
                <span id="th" class="text-danger"></span></div><br>

                <div>contry<br><select name="" id="" class="w-25">
                    <option>india</option>
                    <option>australia</option>
                    <option>UAE</option>
                    <option>USA</option>
                    <option>pakistan</option>
                </select></div>
                   <br>
                <div class="date" id="dates">date of birth <br><input type="date"></div>
                <span id="sp" class="text-danger"></span>
                <br>
                 <div class="add">address <br><input type="text" id="res" class="w-50"    >
                <span id="abc" class="text-danger"></span></div><br>
                
                <div class="pas">your password<br><input type="text" id="wo" class="w-25"    >
                    <span id="rd" class="text-danger"></span></div><br>

             <div class="sub"><input type="submit"></div>
</form>


    <script type="text/javascript">
        alert("please fill the form")
        function validation()
        {
        var name=document.getElementById('names').value;
        var password=document.getElementById('password').value;
        var confirmpassword=document.getElementById('confirm').value;
        var email=document.getElementById('emailid').value;
        var mobilenumber=document.getElementById('number').value
        var dateofbirth=document.getElementById('dates').value
        var address=document.getElementById('res').value
        var yourpassword=document.getElementById('wo').value
        if(name == "")
        {
            document.getElementById('nameuser').innerHTML="<br>*please enter name";
            return false;
        }
        if((name.length <3) || (name.length>20))
        {
            document.getElementById('nameuser').innerHTML="<br>*please enter name between 3 to 20 char";
            return false;
        }
         
        if(password == "")
        {
            document.getElementById('word').innerHTML="<br>*please enter password";
            return false;
        }
        if(confirmpassword == "")
        {
            document.getElementById('last').innerHTML="<br>*please enter password";
            return false;
        }
        if(email == "")
        {
            document.getElementById('first').innerHTML="<br>*please enter email";
            return false;
        }
        if(mobilenumber == "")
        {
            document.getElementById('th').innerHTML="<br>*please enter mobile number";
            return false;
        }
        if(dateofbirth == " ")
        {
            var a = prompt("enter your birthdate");
        document.write(a);
        }
        if(address == "")
        {
            document.getElementById('abc').innerHTML="<br>*please enter address";
            return false;
        }
        if(yourpassword == "")
        {
            document.getElementById('rd').innerHTML="<br>*please enter your password";
            return false;
        }
        }
        
    </script>
</body>
</html>
