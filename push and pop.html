<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>array push & pop</h2>
    <script>
        var x=["yash","patel",01];
        document.write("main array:-"+x+"<br><br>")

        x.pop();
        document.write("pop array:-"+x+"<br><br>")

        x.push("7")
        document.write("push array:-"+x)
    </script>
</body>
</html>
