<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function confirm_fun()
        {
            var ans=confirm("are you sure want to pay....");
            if(ans==true)
            {
                alert("payment success");
                return true;
            }
            else
            {
                alert("transaction failed");
                return false;
            }

        }
    </script>
    <input type="submit" value="confirm box" onclick="confirm_fun()">
</body>
</html>
